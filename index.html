<body>
    <div class="container-fluid mainContent" final="0">
        <div class="row top-cont">
            <div class="btn-vide">Reset</div>
            <div>
                <div class="col-12 list-btn-evi">
                    <div class="btn-evi" state="0" pot="0">EMF5</div>
                    <div class="btn-evi" state="0" pot="0">Empreinte</div>
                    <div class="btn-evi" state="0" pot="0">T°Glaciale</div>
                </div>
                <div class="col-12 list-btn-evi">
                    <div class="btn-evi" state="0" pot="0">Orbe</div>
                    <div class="btn-evi" state="0" pot="0">Ecriture</div>
                    <div class="btn-evi" state="0" pot="0">SpiritBox</div>
                </div>
            </div>
            <div class="btn-reset">Reset</div>
        </div>
        <div class="row">
            <div></div>
            <div class="list-btn-ghost">
                <div class='btn-pas-ghost' hide>Aucun fantôme correspondant</div>
                <div class='btn-ghost' state="0">Banshee</div>
                <div class='btn-ghost' state="0">Demon</div>
                <div class='btn-ghost' state="0">Jinn</div>
                <div class='btn-ghost' state="0">Cauchemar</div>
                <div class='btn-ghost' state="0">Oni</div>
                <div class='btn-ghost' state="0">Fantôme</div>
                <div class='btn-ghost' state="0">Poltergeist</div>
                <div class='btn-ghost' state="0">Revenant</div>
                <div class='btn-ghost' state="0">Ombre</div>
                <div class='btn-ghost' state="0">Esprit</div>
                <div class='btn-ghost' state="0">Spectre</div>
                <div class='btn-ghost' state="0">Yurei</div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-9 col-lg-6 desc-ghost-cont">
                <div class="desc-title">Type de fantôme</div>
                <div><strong>Force</strong> : <span class="desc-strength"></span></div>
                <div><strong>Faiblesse</strong> : <span class="desc-weak"></span></div>
                <div><strong>Preuves</strong> : <span class="desc-evi"></span></div>
            </div>
        </div>
    </div>

    <footer>
        <div>Optimisé pour mobile</div>
        <div>Phasmoobile | coded by Sumashu</div>
    </footer>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/classEvidence.js"></script>
