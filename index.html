<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>TESTING THINGS</title>

    <!-- CSS -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

<body>
    <div class="container-fluid" final="0">
        <section class="lg-mainContent">
            <div class="row d-flex flex-wrap mainContent">
                <div class="row top-cont">
                    <div class="btn-vide">.</div>
                    <div>
                        <div class="col-12 list-btn-evi">
                            <div class="btn-evi" state="0" pot="0"></div>
                            <div class="btn-evi" state="0" pot="0"></div>
                            <div class="btn-evi" state="0" pot="0"></div>
                        </div>
                        <div class="col-12 list-btn-evi">
                            <div class="btn-evi" state="0" pot="0"></div>
                            <div class="btn-evi" state="0" pot="0"></div>
                            <div class="btn-evi" state="0" pot="0"></div>
                            
                        </div>
                        <div class="col-12 list-btn-evi">
                            <div class="btn-evi" state="0" pot="0"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center list-btn-nav">
                        <div class="btn-view" to="about"></div>
                        <div class="btn-reset"><i class="fas fa-redo"></i></div>
                        <div class="btn-view" to="sidenote"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="list-btn-ghost col-12">
                        <div class='btn-pas-ghost' hide></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>

                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                        <div class='btn-ghost' state="0"></div>
                    </div>
                </div>
                
                <footer class="align-self-end">
                    <div></div>
                    <div class="footer-version"></div>
                </footer>

            </div>

            <section class="row justify-content-center">
                <div class="col-9 col-lg-6 desc-ghost-cont">
                    <div class="desc-title"></div>
                    <div><strong class="strength"></strong> : <span class="desc-strength"></span></div>
                    <div><strong class="weak"></strong> : <span class="desc-weak"></span></div>
                    <div><strong class="evid"></strong> : <span class="desc-evi"></span></div>
                </div>
            </section>
        </section>

        <section class="col-lg-5 sidenote" hide>
            <div class="container-fluid">
                <div class="row sidenote-cont">
                    <div class="col">
                        <div>
                            <div class="d-flex sidenote-nav">
                                <div class="btn-reset-sn"><i class="fas fa-redo"></i></div>
                                <div class="d-lg-none"><i class="fas fa-times"></i></div>
                            </div>

                            <h1></h1>
                        </div>
                        
                        <input type="text" id="ghostName" class="sidenote-item" placeholder="" required="required">

                        <div class="d-flex sidenote-item">
                            <div class="btn-answer"></div>
                            <div class="btn-answer"></div>
                        </div>
                        
                        <div class="todo-list sidenote-item">
                            <div class="todo-item" state="0"></div>
                            <div class="todo-item" state="0"></div>
                            <div class="todo-item" state="0"></div>
                            <div class="todo-item" state="0"></div>
                            <div class="todo-item" state="0"></div>

                            <div class="todo-item" state="0"></div>
                            <div class="todo-item" state="0"></div>

                        </div>

                        <div class="d-flex sidenote-item">
                            <div class="chrono-config">
                                <div class="chrono-config-item" toggle></div>
                                <div class="chrono-config-item"></div>
                                <div class="chrono-config-item"></div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center chrono">5:00</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

    </div>

    <div class="select-lang d-flex justify-content-center align-items-center flex-wrap">
        <div class="btn-lang">EN</div>
        <div class="btn-lang">FR</div>
    </div>
    

    <div class="about-cont" hide>
        <div class="about">
            <div class="about-close"><i class="fas fa-times"></i></div>
            <h2 class="about-h"><span></span><strong></strong></h2>
            <p></p>

            <h2>Patch-note</h2>
            <ul></ul>
        </div>
        
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/classEvidence.js"></script>
